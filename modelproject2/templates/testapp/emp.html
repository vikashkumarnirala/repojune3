<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="{% static 'css/emp1.css' %}">

</head>
<body>
    <h1>employee list</h1>
    {% if emp_list %}
    <table border="3">
        <thead>
            <th>Eno</th>
            <th>Ename</th>
            <th>Esal</th>
            <th>Eaddr</th>
        </thead>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No records found!!</p>
    {% endif %}
</body>
</html>
